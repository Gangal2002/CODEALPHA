<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", Tahoma, sans-serif; }
    body { background: linear-gradient(135deg, #f8f9fa, #e3e6f0); min-height: 100vh; padding: 20px; text-align: center; }

    /* Section Styling */
    section { margin-bottom: 20px; }
    section h1 { font-size: 2rem; color: #333; }

    /* Filter Buttons */
    .filter-buttons, .appearance-buttons { margin-bottom: 20px; }
    .filter-buttons button, .appearance-buttons button {
      margin: 5px; padding: 8px 18px; border: none; border-radius: 20px;
      background: #333; color: white; font-weight: bold; cursor: pointer; transition: 0.3s;
    }
    .filter-buttons button:hover, .appearance-buttons button:hover { background: #ff9800; }
    .filter-buttons button.active, .appearance-buttons button.active { background: #ff9800; color: #fff; }

    /* Gallery grid */
    .gallery {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px; justify-content: center; align-items: center;
    }
    .gallery img {
      width: 100%; height: 220px; object-fit: cover; border-radius: 12px;
      cursor: pointer; transition: transform 0.4s ease, box-shadow 0.4s ease, opacity 0.4s ease, filter 0.4s ease;
    }
    .gallery img:hover { transform: scale(1.08); box-shadow: 0 8px 25px rgba(0,0,0,0.4); opacity: 0.9; }

    /* Lightbox */
    .lightbox {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9); display: flex; justify-content: center; align-items: center;
      visibility: hidden; opacity: 0; transition: 0.3s; z-index: 1000;
    }
    .lightbox.active { visibility: visible; opacity: 1; }
    .lightbox img { max-width: 85%; max-height: 80%; border-radius: 12px; box-shadow: 0 6px 25px rgba(0,0,0,0.7); }
    .lightbox .close, .lightbox .prev, .lightbox .next {
      position: absolute; top: 50%; transform: translateY(-50%);
      font-size: 2.5rem; color: white; cursor: pointer; padding: 12px;
      background: rgba(0,0,0,0.5); border-radius: 50%; user-select: none;
    }
    .lightbox .close { top: 10%; right: 5%; transform: none; }
    .lightbox .prev { left: 5%; }
    .lightbox .next { right: 5%; }

  </style>
</head>
<body>

  <!-- Heading Section -->
  <section>
    <h1>Image Gallery</h1>
  </section>

  <!-- Category Filters -->
  <div class="filter-buttons">
    <button class="active" onclick="filterImages('all', this)">All</button>
    <button onclick="filterImages('nature', this)">Nature</button>
    <button onclick="filterImages('city', this)">City</button>
    <button onclick="filterImages('animals', this)">Animals</button>
  </div>

  <!-- Appearance Filters -->
  <div class="appearance-buttons">
    <button class="active" onclick="changeAppearance('none', this)">Normal</button>
    <button onclick="changeAppearance('grayscale(100%)', this)">Grayscale</button>
    <button onclick="changeAppearance('blur(3px)', this)">Blur</button>
    <button onclick="changeAppearance('brightness(150%)', this)">Bright</button>
    <button onclick="changeAppearance('contrast(150%)', this)">Contrast</button>
  </div>

  <!-- Gallery -->
  <div class="gallery">
    <!-- Nature -->
    <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=800&q=80" class="nature" alt="Nature 1">
    <img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=800&q=80" class="nature" alt="Nature 2">
    <img src="https://cdn.bhdw.net/im/mountain-trail-lined-with-wildflowers-and-sweeping-views-of-a-sunlit-125290_w635.webp" class="nature" alt="Nature 3">

    <!-- City -->
    <img src="https://th.bing.com/th/id/R.b1a1d9d4db6bc5750028b8365b2b0b09?rik=oTsz1XdGITJQcQ&riu=http%3a%2f%2fwww.pixelstalk.net%2fwp-content%2fuploads%2f2016%2f05%2fNew-york-city-street-wallpaper-photos.jpg&ehk=t8sBezFOJcULzzsbTZEqY9O7N5XfeSj%2fYjhBRngO3w8%3d&risl=&pid=ImgRaw&r=0" class="city" alt="City 1">
    <img src="https://images.pexels.com/photos/7599558/pexels-photo-7599558.jpeg?auto=compress&cs=tinysrgb&h=627&fit=crop&w=1200" class="city" alt="City 2">
    <img src="https://images.stockcake.com/public/a/b/5/ab561318-8bc8-49fb-aa7d-404e71c9679c_large/bustling-city-traffic-stockcake.jpg" class="city" alt="City 3">
    <img src="https://wallpapercave.com/wp/wp8939451.jpg" class="city" alt="city 4">

    <!-- Animals -->
    <img src="https://images.pexels.com/photos/247502/pexels-photo-247502.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" class="animals" alt="Tiger">
    <img src="https://as2.ftcdn.net/v2/jpg/05/06/97/33/1000_F_506973329_NCSJOKETJUZjIW8udBA5LWfZ9vep4kV1.jpg" class="animals" alt="Elephant">
    <img src="https://sleepystories.net/wp-content/uploads/2023/12/the-friendship-of-the-ocean_featuredImage.png" class="animals" alt="Fish">
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">✖</span>
    <span class="prev" onclick="changeImage(-1)">❮</span>
    <img id="lightbox-img" src="">
    <span class="next" onclick="changeImage(1)">❯</span>
  </div>

  <script>
    const galleryImages = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let currentIndex = 0;

    // Open lightbox
    galleryImages.forEach((img, index) => {
      img.addEventListener('click', () => {
        lightbox.classList.add('active');
        lightboxImg.src = img.src;
        currentIndex = index;
      });
    });

    // Close lightbox
    function closeLightbox() { lightbox.classList.remove('active'); }

    // Change image in lightbox
    function changeImage(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = galleryImages.length - 1;
      if (currentIndex >= galleryImages.length) currentIndex = 0;
      lightboxImg.src = galleryImages[currentIndex].src;
    }

    // Category Filtering
    function filterImages(category, button) {
      document.querySelectorAll('.filter-buttons button').forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
      galleryImages.forEach(img => {
        if (category === 'all' || img.classList.contains(category)) img.style.display = 'block';
        else img.style.display = 'none';
      });
    }

    // Appearance Filtering
    function changeAppearance(filter, button) {
      document.querySelectorAll('.appearance-buttons button').forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
      galleryImages.forEach(img => img.style.filter = filter);
    }
  </script>
</body>
</html>
