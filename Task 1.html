<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegant Image Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f8f9fa, #e3e6f0);
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    /* Filter buttons */
    .filter-buttons {
      margin-bottom: 20px;
    }
    .filter-buttons button {
      margin: 5px;
      padding: 8px 18px;
      border: none;
      border-radius: 20px;
      background: #333;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .filter-buttons button:hover {
      background: #ff9800;
    }

    /* Gallery grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      justify-content: center;
      align-items: center;
    }

    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease, opacity 0.4s ease;
    }

    .gallery img:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      opacity: 0.9;
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: 0.3s;
      z-index: 1000;
    }

    .lightbox.active {
      visibility: visible;
      opacity: 1;
    }

    .lightbox img {
      max-width: 85%;
      max-height: 80%;
      border-radius: 12px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.7);
    }

    .lightbox .close,
    .lightbox .prev,
    .lightbox .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2.5rem;
      color: white;
      cursor: pointer;
      padding: 12px;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      user-select: none;
    }

    .lightbox .close {
      top: 10%;
      right: 5%;
      transform: none;
    }
    .lightbox .prev { left: 5%; }
    .lightbox .next { right: 5%; }

  </style>
</head>
<body>
  <h1>Image Gallery</h1>

  <!-- Filter Buttons -->
  <div class="filter-buttons">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
    <button onclick="filterImages('animals')">Animals</button>
  </div>

  <!-- Gallery -->
  <div class="gallery">
    <!-- Nature -->
    <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=800&q=80" class="nature" alt="Nature 1">
    <img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=800&q=80" class="nature" alt="Nature 2">

    <!-- City -->
    <img src="https://tse3.mm.bing.net/th/id/OIP.efaQ-xEsIzmdKjZra0C4PgHaE8?rs=1&pid=ImgDetMain&o=7&rm=3" class="city" alt="City 1">
    <img src="https://images.unsplash.com/photo-1467269204594-9661b134dd2b?auto=format&fit=crop&w=800&q=80" class="city" alt="City 2">

    <!-- Animals -->
    <img src="https://images.pexels.com/photos/247502/pexels-photo-247502.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" class="animals" alt="Tiger">
    <img src="https://as2.ftcdn.net/v2/jpg/05/06/97/33/1000_F_506973329_NCSJOKETJUZjIW8udBA5LWfZ9vep4kV1.jpg" class="animals" alt="Elephant">
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">✖</span>
    <span class="prev" onclick="changeImage(-1)">❮</span>
    <img id="lightbox-img" src="">
    <span class="next" onclick="changeImage(1)">❯</span>
  </div>

  <script>
    const galleryImages = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let currentIndex = 0;

    // Open lightbox
    galleryImages.forEach((img, index) => {
      img.addEventListener('click', () => {
        lightbox.classList.add('active');
        lightboxImg.src = img.src;
        currentIndex = index;
      });
    });

    // Close lightbox
    function closeLightbox() {
      lightbox.classList.remove('active');
    }

    // Change image in lightbox
    function changeImage(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = galleryImages.length - 1;
      if (currentIndex >= galleryImages.length) currentIndex = 0;
      lightboxImg.src = galleryImages[currentIndex].src;
    }

    // Filtering
    function filterImages(category) {
      galleryImages.forEach(img => {
        if (category === 'all' || img.classList.contains(category)) {
          img.style.display = 'block';
        } else {
          img.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
